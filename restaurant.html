<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/normalize.css">
    <link rel="stylesheet" href="/stylesheets/main.css">
    <title>Client11.1 Restaurant UI</title>
</head>

<body>
  	<h1></h1>

    <div class='buttons'>
        <button class="dietary-preference" id="vegan">Vegan</button>
        <button class="dietary-preference" id="gf">Gluten Free</button>
        <button class="dietary-preference" id="cf">Citrus Free</button>
    </div>

    <div class="show-hide-cart">
        <input type='button' class='show-cart-btn btn btn-success' value='Show Cart'>
    </div>

	<div class="content container">
        <div class="menu">
        </div>
        <div class="shoppingCart">
            <h3>Shopping Cart</h3>
            <table>
               <thead>
                   <tr>
                       <th>Name</th>
                       <th>Quantity</th>
                       <th>Price</th>
                   </tr>
               </thead>
               <tbody>
               </tbody>
            </table>
        </div>
	</div>

	<script language="javascript" type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script language="javascript" type="text/javascript" src="javascripts/utility.js"></script>
 	<script language="javascript" type="text/javascript" src="javascripts/main.js"></script>

</body>
</html>
